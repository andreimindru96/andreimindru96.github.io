<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        background-color: #063e75;
      }
    </style>
  </head>
  <body>
    <div class="container d-flex w-100 align-items-center justify-content-center" style="height: 100vh; flex-direction: column">
      <div class="row w-100">
        <div class="card w-100">
          <div class="card-body">
            <div class="title">Nunta</div>
            <div class="subtitle">Andrei & Alina</div>
            <div class="countdown">
              <p id="countdown"></p>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-5 w-100">
        <div class="col-sm-6">
          <div class="card w-100">
            <div class="card-body"></div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card w-100">
            <div class="card-body"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Set the date we're counting down to
      var countDownDate = new Date("Jun 6, 2025 14:00:00").getTime();

      // Update the count down every 1 second
      var x = setInterval(function () {
        // Get today's date and time
        var now = new Date().getTime();

        // Find the distance between now and the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result in the element with id="demo"
        document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

        // If the count down is finished, write some text
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("countdown").innerHTML = "";
        }
      }, 1000);
    </script>
  </body>
</html>
